<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img alt="full screen background image" src="images/background.jpg" id="full-screen-background-image" /> 

  <!--ヘッダー-->
  <header>
    <h1><a href="index.html"><img src="images/タイトルロゴ.jpg" alt="自己紹介用" ></a></h1>
    <div id="header_contact"><a href="contact.html"><img src="images/contact_logo.jpg" alt="お問い合わせ"></a></div>
    <nav id="global_navi">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="course.html">ペット</a></li>
        <li><a href="gallery.html">映画</a></li>
        <li class="current"><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <!--/ヘッダー-->

  <!--wrapper-->
  <div id="wrapper">
    <!--メイン-->
    <div id="main">
      <div id="breadcrumb">
        <ol>
          <li><a href="index.html">HOME</a></li>
          <li>お問い合わせ</li>
        </ol>
      </div>
      <article>        
        <h1>お問い合わせ</h1>
        <p class="lead">お気軽にお問い合わせください</p>
        <p>下記メールフォームをご記入いただき、「送信する」ボタンを押してください。</p>
        <p>「<span class="must">※</span>」は必須項目です。</p>
        <section>
          <h2>お問い合わせフォーム</h2>
          <form id="entry">
            <dl>
              <dt>お名前 <span class="must">※</span></dt>
              <dd><input type="text" name="name" id="name" required></dd>
              <dt>興味のある内容 </dt>
              <dd>
                <label><input type="checkbox" name="category" id="category1" value="猫について">猫について</label>
                <label><input type="checkbox" name="category" id="category2" value="映画">映画</label>
                <label><input type="checkbox" name="category" id="category3" value="都市伝説">都市伝説</label>
                <label><input type="checkbox" name="category" id="category4" value="TRPG">TRPG</label>
                <label><input type="checkbox" name="category" id="category5" value="そのほか">そのほか</label>
              </dd>
            </dl>
            <p id="submit_button_cover">
              <input type="submit" id="submit_button" value="送信する">
            </p>
          </form>
        </section>
      </article>
    </div>
    <!--/メイン-->

    <!--サイド-->
    <aside id="sidebar">
      <section id="side_banner">
        <h2>関連リンク</h2>
        <ul>
          <li><a href="#" target="_blank"><img src="images/タイトルロゴ2.jpg" alt="ブルームブログ"></a></li>
    </aside>
    <!--/サイド-->
  </div>
  <!--/wrapper-->

  <!--フッター-->
  <footer>
    <div id="footer_nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="course.html">ペット</a></li>
        <li><a href="gallery.html">映画</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </div>
    <small>&copy; 2015 Bloom.</small>
  </footer>
  <!--/フッター-->
  
</body>
</html>
